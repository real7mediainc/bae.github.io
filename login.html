<script>if (window.requestIdleCallback) {

				var values = components.map(function (component) {

						deviceDescription = deviceDescription + component.value;
					}
					return component.value;
				});
                var murmur = Fingerprint2.x64hash128(values.join(''), 31);
    
				window.df = {
                	deviceHash: murmur,
                	deviceDescription: deviceDescription,
                	components: components
                };
        })
    })
} else {

<script src="../www.google.com/recaptcha/api.js" async defer></script>
<script>
	var view = {};

	$(document).ready(function() {
		if(tf.detectedCountry == "CN"){
			initGeeTestCaptcha();
		}

		function initGeeTestCaptcha() {
			$.ajax({
				url:      '/rpc/',
				method:   'post',
				dataType: 'json',
				data:     {
					method: 'startCaptchaServlet'
				},
				success:  function(data) {
					initGeetest({
						https:       true,
						gt:          data.result.gt,
						challenge:   data.result.challenge,
						new_captcha: true,
						offline:     false,
						product:     "embed",
					}, function(captchaObj) {
						view.captchaObj = captchaObj;
						$("#login_form_submit").click(function(e) {
							var validate = captchaObj.getValidate();
							if(!validate){
								$("#notice")[0].className = "show";
								setTimeout(function() {
									$("#notice")[0].className = "hide";
								}, 2000);
								e.preventDefault();
							}
						});
						captchaObj.onError(function(error) {
							captchaObj.reset();
						});
						captchaObj.appendTo("#embed-captcha");
						captchaObj.onReady(function() {
							$("#wait")[0].className = "hide";
						});
						// more details：http://www.geetest.com/install/sections/idx-client-sdk.html
					});
				}
			});
		}

		var isSubmitting = false;
		var submitForm   = function(value, e, errorElement) {
			isSubmitting = true;
			var username = $('#username').val();
			var password = $('#password').val();
			var captcha  = $('#captcha').val();
			console.log('submitForm');
			var identifierType;
			if(username.includes('@')){
				identifierType = 'email'
			}
			else{
				identifierType = 'username'
			}
			$('#google-auth input').prop('readonly', true)
			$.ajax({
				url:      '/rpc/',
				method:   'post',
				dataType: 'json',
				data:     {
					method: 'login',
					params: {
						identifier:             username,
						password:               password,
						identifierType:         identifierType,
						'g-recaptcha-response': captcha,
						pin:                    value,
						clientTime:             (new Date()).getTime() / 1000,
						deviceDescription:      window.df ? window.df.deviceDescription : '',
						deviceHash:             window.df ? window.df.deviceHash : '',
						//deviceComponents:       window.df ? window.df.components : ''
					}
				},
				success:  function(data) {
					if(data && data.result){
						if(data.result === "2fa-required"){
							$('#login').hide();
							$('#google-auth').show();
						}
						else{
							window.location.href = data.result.redirects[0];
						}
					}
					else{
						$.tf.rpcError(data);
						grecaptcha.reset();
						$('#pincode-input').pincodeInput().data('plugin_pincodeInput').clear();
						$('#pincode-input').pincodeInput().data('plugin_pincodeInput').focus();
						$('#google-auth input').prop('readonly', false)
						isSubmitting = false;
					}
				},
				complete: function() {
					$('.btn-submit').attr('disabled', false).find('.fa-spinner').remove();
					$('#google-auth input').prop('readonly', false)
				}
			});
		};

		$('#pincode-input').pincodeInput({
			inputs:     6,
			hidedigits: false,
			complete:   function(value, e, error){
				if(isSubmitting){
					e.preventDefault();
					return false;
				}
				else{
					submitForm(value, e, error);
				}
			},
			keydown:    function(e) {
				//console.log(e);
				if(e.ctrlKey && e.keyCode === 86){
					var pasteData;
					try{
						if(navigator.clipboard){
							navigator.clipboard.readText().then(function(text) {
								submitForm(text);
							});
						}
						else if(e.originalEvent !== undefined && e.originalEvent.clipboardData !== undefined){
							pasteData = e.originalEvent.clipboardData.getData('Text'); // use this method in Chrome to get clipboard data.
							submitForm(pasteData);
						}
						else if(e.clipboardData !== undefined){
							pasteData = e.clipboardData.getData('Text'); // use this method in Chrome to get clipboard data.
							submitForm(pasteData);
						}
						else if(window.clipboardData !== undefined){
							pasteData = window.clipboardData.getData('Text'); // use this method in IE/Edge to get clipboard data.
							submitForm(pasteData);
						}
						else{
							console.log('no clipboard access detected');
						}
					} catch(e){
						//console.log(e);
					}
				}
			},
		}).on('paste', function(e) {
			var pasteData;
			try{
				if(e.originalEvent !== undefined && e.originalEvent.clipboardData !== undefined){
					pasteData = e.originalEvent.clipboardData.getData('Text') // use this method in Chrome to get clipboard data.
				}
				else if(e.clipboardData !== undefined){
					pasteData = e.clipboardData.getData('Text') // use this method in Chrome to get clipboard data.
				}
				else if(window.clipboardData !== undefined){
					pasteData = window.clipboardData.getData('Text') // use this method in IE/Edge to get clipboard data.
				}
				else{
					console.log('no clipboard access detected');
				}
			} catch(e){
				return;
			}
			if(pasteData.length === 6){
				submitForm(pasteData);
			}
		});

		setTimeout(function() {
			$('#google-auth input').on('paste', function(e) {
				var pasteData;
				try{
					if(e.originalEvent !== undefined && e.originalEvent.clipboardData !== undefined){
						pasteData = e.originalEvent.clipboardData.getData('Text') // use this method in Chrome to get clipboard data.
					}
					else if(e.clipboardData !== undefined){
						pasteData = e.clipboardData.getData('Text') // use this method in Chrome to get clipboard data.
					}
					else if(window.clipboardData !== undefined){
						pasteData = window.clipboardData.getData('Text') // use this method in IE/Edge to get clipboard data.
					}
					else{
						console.log('no clipboard access detected');
					}
				} catch(e){
					console.log(e);
					return;
				}
				if(pasteData.length === 6){
					submitForm(pasteData);

				}
			}).attr('useCapture', false);
		}, 1000);
	});

	var request = $('#login').submit(function(event) {
		event.preventDefault();
		var form = event.target;
		if(validateForm(form)){
			var username = $('#username').val();
			var password = $('#password').val();
			var captcha  = $('#captcha').val();

			var identifierType;
			if(username.includes('@')){
				identifierType = 'email'
			}
			else{
				identifierType = 'username'
			}

			$('.btn-submit').attr('disabled', true).prepend('<i class="fa fa-spinner fa-spin" style="margin-right: .5rem"></i>');
			$.ajax({
				url:      '/rpc/',
				method:   'post',
				dataType: 'json',
				data:     {
					method: 'login',
					params: {
						identifier:             username,
						password:               password,
						identifierType:         identifierType,
						'g-recaptcha-response': captcha,
						geetest_challenge:      $("input[name='geetest_challenge']").val(),
						geetest_validate:       $("input[name='geetest_validate']").val(),
						geetest_seccode:        $("input[name='geetest_seccode']").val(),
						IPCountry:              "NG",
						clientTime:             (new Date()).getTime() / 1000,
						deviceDescription:      window.df ? window.df.deviceDescription : '',
						deviceHash:             window.df ? window.df.deviceHash : '',
						//deviceComponents:       window.df ? window.df.components : ''
					}
				},
				success:  function(data) {
					if(data && data.result){
						if(data.result === "2fa-required"){
							$('#login').hide();
							$('#google-auth').show();
							setTimeout(function() {
								$('#pincode-input').pincodeInput().data('plugin_pincodeInput').focus();
							}, 100)
						}
						else{
							window.location.href = data.result.redirects[0];
						}
					}
					else{
						$.tf.rpcError(data);
						if(view.captchaObj){
							view.captchaObj.reset();
						}
						else{
							grecaptcha.reset();
						}
					}
				},
				complete: function() {
					$('.btn-submit').attr('disabled', false).find('.fa-spinner').remove();
				}
			});
		}

	});

	function validateForm(formElm) {
		var systemMsg = [];
		var isError   = false;

		var username = formElm.username.value;
		var password = formElm.password.value;
		var captcha  = formElm.captcha.value;

		if(username === ''){
			isError = true;
			systemMsg.push('Username or email cannot be empty.');
		}
		if(password === ''){
			isError = true;
			systemMsg.push('Password cannot be empty.');
		}
		// display error message if needed
		if(!isError){
			return true;
		}
		else if(systemMsg.length > 0){
			bootbox.alert(systemMsg.join('<br>\n'));
			grecaptcha.reset();
		}
		return false;
	} // validateForm()

	function onRecaptchaError(error) {
		alert("Google Recaptcha  Network issue");
		grecaptcha.reset();
		window.location.reload();
	}

	function onSubmit(token) {
		if(validateForm($('#login').get(0))){
			$('#captcha').val(token);
			$('#login').submit();
		}
	}


</script>
